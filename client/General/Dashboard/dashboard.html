<template name="dashboard">
    <div class="container">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="column">
                <div class="cardBorder">
                    <div class="row">
                        <div class="column">
                            Your Balance:
                        </div>
                        <div class="column">
                            <h3>$ <span class="{{#if $lt totalBal 0}}red{{else}}green{{/if}}">{{totalBal}}</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <br>  
        <div class="row">
            <div class="column">
                <h3>Recent Activity</h3>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="dashTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Account</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each myTrans}}
                            <tr>
                                <td>{{transType}}</td>
                                <td>{{myTransDate}}</td>
                                <td><span class="{{#if $lt transAmount 0}}red{{else}}green{{/if}}">{{transAmount}}</span></td>
                                <td>{{transAccountType}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
