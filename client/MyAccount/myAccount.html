<template name="myAccount">
    <div class="container">
        <h2>My Account</h2>
        <div class="row">
            <div class="column">
                <h3>Current Total Balance</h3>
                <h3>$ <span class="{{#if $lt myAcctTotal 0}}red{{else}}green{{/if}}">{{myAcctTotal}}</span></h3>
            </div>
            <div class="column">
                <button class="button-large" id="BuyorPay">Buy Something</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Account Type</th>
                            <th>Balance</th>
                            <th>I want to</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each myAccountInfo}}
                            <tr>
                                <td>{{accountType}}</td>
                                <td>$ <span class="{{#if $lt accountBalance 0}}red{{else}}black{{/if}}">{{accountBalance}}</span></td>
                                <td>
                                    <select name="myAcctActions" id="myAcctActions">
                                        <option value="" disabled selected></option>
                                        <option value="Transfer">Transfer Money</option>
                                        <option value="Borrow">Borrow Money</option>
                                    </select>
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
