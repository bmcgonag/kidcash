<template name="transactions">
    <div class="container">
        <h2>Transactions</h2>
        <div class="row">
            <div class="column">
                <button class="button" id="newTransaction">
                    New Transaction
                </button>
            </div>
        </div>
        <div id="newTransactionForm" class="newTrans cardBorder">
            <div class="row">
                <div class="column">
                    <label for="newTransType">Transaction Type</label>
                    <select name="newTransType" id="newTransType">
                        <option value="" disabled selected>Choose One...</option>
                        {{#each transTypes}}
                            <option value="{{type}} - {{subtype}}">{{type}} - {{subtype}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="transAccount">Transaction Account</label>
                    <select name="transAccount" id="transAccount">
                        <option value="" disabled selected>Choose One...</option>
                        {{#each accountList}}
                            <option value="{{accountHolder}} - {{accountType}}">{{accountHolder}} - {{accountType}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="transAmount">Transaction Amount</label>
                    <input type="number" id="transAmount" />
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="button" id="cancelTransaction">Cancel</button>
                    <button class="button" id="saveTransaction">Save</button>
                </div>
            </div>
        </div>
    </div>
    
</template>
